<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rest Countries API</title>
  </head>
  <body>
    <div class="container">
      <h1>REST COUNTRIES API</h1>
      <div id="main-container">
        <div id="flag-container">
          <img src="" alt="" />
        </div>
        <div id="info-container">
          <select id="countries"></select>
          <div class="info">
            <p>Thủ đô: <span id="capital"></span></p>
            <p>Mã vùng điện thoại: <span id="dialing-code"></span></p>
            <p>Dân số: <span id="population"></span></p>
            <p>Tiền tệ: <span id="currencies"></span></p>
            <p>Khu vực: <span id="region"></span></p>
            <p>Tiểu vùng: <span id="subregion"></span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
